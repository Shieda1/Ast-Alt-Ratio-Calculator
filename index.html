<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ast Alt Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="ratioRadio" name="variables" checked>
  <label for="ratioRadio">Ratio</label>

  <input type="radio" id="ASTRadio" name="variables">
  <label for="ASTRadio">AST</label>

  <input type="radio" id="ALTRadio" name="variables">
  <label for="ALTRadio">ALT</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">AST</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">ALT</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
